<a class="w-full h-full" [routerLink]="['/product', product._id]">
  <div
    class="max-w-60 w-60 bg-white border border-gray-200 dark:bg-gray-800 dark:border-gray-700 p-4 rounded-xl shadow-md hover:shadow-xl transition duration-300 flex flex-col justify-between"
  >
    <!-- Imagen -->
    <div
      class="w-52 h-52 bg-yellow-50 flex items-center justify-center mx-auto rounded-lg overflow-hidden"
    >
      <img
        class="w-full h-full object-cover rounded-md contrast-125 hover:contrast-150 brightness-105 hover:brightness-110 transition duration-300"
        [src]="product.images?.[0] || 'img/1.png'"
        alt="product image"
      />
    </div>

    <!-- Contenido -->
    <div class="flex flex-col flex-grow justify-between mt-4 space-y-2">
      <!-- Título -->
      <h5
        class="text-lg font-bold tracking-tight text-gray-900 dark:text-white text-center line-clamp-2"
      >
        {{ product.nombre }}
      </h5>

      <!-- Descripción -->
      <div class="flex items-center justify-center">
        <span
          class="bg-yellow-100 text-yellow-800 text-sm font-medium px-3 py-1 rounded-full text-center truncate max-w-full"
        >
          {{ product.descripcion }}
        </span>
      </div>

      <!-- Precio -->
      <div class="flex items-center justify-center mt-auto">
        <span
          class="text-2xl font-extrabold text-yellow-600 dark:text-yellow-400 text-center"
        >
          ${{ product.precio }}
        </span>
      </div>
    </div>
  </div>
</a>
